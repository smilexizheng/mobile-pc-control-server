appId: com.smile.cse
productName: ControlServer
directories:
  buildResources: build
electronLanguages:
  - zh-CN
  - en-US
files:
  - "out/**"
  - "package.json"
  - "resources/**"
  - "node_modules/**"
  - '!**/*.{map,ts,tsx,jsx,less,scss,sass,css.d.ts,d.cts,d.mts,md,txt,markdown,yaml,yml}'
  - '!**/*{LICENSE,license,license.txt,LICENSE.txt,LICENSE-MIT.txt,*.LICENSE.txt,NOTICE.txt,README,README.md,CHANGELOG.md}'
  - "!**/{.vscode,.yarn,.yarn-lock,.github,.cursorrules,.prettierrc,.prettierrc.json}"
  - '!**/{test,tests,__tests__,coverage}/**'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!**/{*.map,*.log,*.d.ts,*.LICENSE,*license,*.README,*example.js,example*,examples/*}'

# to look app.asar  npx asar extract app.asar ./unpacked
asarUnpack:
  - resources/**
# 将models 资源复制到外部
#extraResources:
#  - from: "models"
#    to: "models"
win:
  executableName: ControlServer
#  requestedExecutionLevel: requireAdministrator
nsis:
  #  allowElevation: false
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: ${productName}-${version}-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  artifactName: ${productName}-${version}-${arch}.${ext}
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  target:
    - target: dmg
    - target: zip
linux:
  artifactName: ${productName}-${version}-${arch}.${ext}
  target:
    - target: AppImage
    - target: deb
    - target: rpm
  maintainer: electronjs.org
  category: Utility
npmRebuild: false
publish:
  provider: generic
  url: http://127.0.0.1:8022/cse-update
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
releaseInfo:
  releaseNotes: |
    v2更新
